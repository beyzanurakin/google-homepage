<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
</head>

<body>
    <nav>
        <a class="nav-link" href="#">Gmail</a>
        <a class="nav-link" href="#">Images</a>
        <a class="nav-link" href="#"><img src="img/apps.png" alt=""></a>
        <img class="avatar" src="img/avatar.png" alt="avatar">

    </nav>
    <main>
        <img class="logo" src="img/main_logo.png" alt="main logo of Google">
        <div class="bar">
            <img class="search-icon" src="img/search.png" alt="search-icon">
            <input class="search-input" type="text">
            <button>
                <img class="mic-icon" src="img/mic.png" alt="mic-icon">
            </button>

        </div>
        <div class="buttons">
            <button class="search-button">Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>


    </main>
    <footer>
        <div class="left-section">
            <a class="footer-link" href="#">Advertising</a>
            <a class="footer-link" href="#">Business</a>
            <a class="footer-link" href="#">About</a>
            <a class="footer-link" href="#">How Search Works</a>
        </div>
        <div class="right-section">
            <a class="footer-link" href="#">Privacy</a>
            <a class="footer-link" href="#">Terms</a>
            <a class="footer-link" href="#">Setting</a>

        </div>

    </footer>

</body>

</html>
